<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="calculator">
        <div id="display">

        </div>
        <div id="input">
            <div id="topRow">
                <button id="clear">
                    <h2>
                        AC
                    </h2>
                </button>
                <button id="delete">
                    <h2>
                        <i class="fas fa-delete-left"></i>
                    </h2>
                </button>
                <button id="op">
                    <h2>%</h2>
                </button>
                <button id="op">
                    <h2>
                        /
                    </h2>
                </button>
            </div>

            <!-- CONTAINER FOR THE MIDDLE AND RIGHT -->
            <div id="middle">
                <!-- CONTAINER FOR THE NUMBERS -->
                <div id="nums">
                    <button id="key">
                        <h2>
                            1
                        </h2>
                    </button>
                    <button id="key">
                        <h2>
                            2
                        </h2>
                    </button>
                    <button id="key">
                        <h2>
                            3
                        </h2>
                    </button>
                    <button id="key">
                        <h2>
                            4
                        </h2>
                    </button>
                    <button id="key">
                        <h2>
                            5
                        </h2>
                    </button>
                    <button id="key">
                        <h2>
                            6
                        </h2>
                    </button>
                    <button id="key">
                        <h2>
                            7
                        </h2>
                    </button>
                    <button id="key">
                        <h2>
                            8
                        </h2>
                    </button>
                    <button id="key">
                        <h2>
                            9
                        </h2>
                    </button>
                    <button id="key">
                        <h2>
                            0
                        </h2>
                    </button>
                    </div>

                    <!-- CONTAINER FOR THE RIGHT ROW -->
                    <div id="rightRow">
                        <button id="op">
                            <h2>
                                +
                            </h2></button>
                        <button id="op">
                            <h2>
                                -
                            </h2></button>
                        <button id="op">
                            <h2>
                                *
                            </h2></button>
                        <button id="op">
                            <h2>
                                =
                            </h2>
                        </button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
